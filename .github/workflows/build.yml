name: build-windows-exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Debug list app/services
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -File app/services | ForEach-Object { $_.FullName }
          if (Test-Path "app/services/tenants_service.py") { "FOUND tenants_service.py" } else { "NOT FOUND tenants_service.py" }

      - name: Clean build folders
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Build one-file exe (spec)
        run: |
          pyinstaller --noconfirm --clean SportSchedule.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SportSchedule-win
          path: dist/SportSchedule.exe
